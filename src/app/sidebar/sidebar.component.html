<div class="sidebar" [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }">
  <div class="sidebar-header" style="margin-top: 20px">
    <a class="sidebar-logo">{{
        isSidebarCollapsed ? '' : 'Professeur Abdellah CHEQROUNI'
      }}</a>
  </div>
  <div class="sidebar-menu">
    <ul>
      <ng-container *ngFor="let item of menuItems">
        <li class="sidebar-menu-item">
          <a
            class="sidebar-item"
            [ngClass]="{
              'has-children': item.children,
              'menu-item-active': item.isOpen
            }"
            (click)="toggleMenuItem(item)"
          >
            <i [class]="item.icon"></i>
            <span class="sidebar-item-text">{{ item.label }}</span>
            <i
              *ngIf="item.children && !isSidebarCollapsed"
              class="fas fa-chevron-down sidebar-item-arrow"
              [ngClass]="{ rotated: item.isOpen }"
            ></i>
          </a>

          <ul
            *ngIf="item.children && !isSidebarCollapsed && item.isOpen"
            class="sidebar-submenu"
          >
            <li *ngFor="let child of item.children">
              <a class="sidebar-item sidebar-subitem">
                <i [class]="child.icon"></i>
                <span class="sidebar-item-text">{{ child.label }}</span>
              </a>
            </li>
          </ul>
        </li>
      </ng-container>
      <li><a href="https://api.whatsapp.com/send?phone=+212658050763&text=Bonjour, ...." target="_blank">
            <i style="color: white; margin-left: 14px" class="fab fa-whatsapp"><span style="font-size: 9px; margin-left: 4px">Whatsapp</span></i>
          </a>
      </li>
    </ul>
  </div>
</div>
